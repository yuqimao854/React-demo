<!DOCTYPE html>
<head>
  <title>12312</title>
</head>
<body>
  <div onmouseout ="small(this)" onmouseover="bigImg(this)" id="box">123213</div>
</body>
<style>
  #box {
    background-color: red;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
  }
</style>
<script>
  var _box = document.getElementById('box');
  var i = 1;
  var bigging = false
  function bigImg() {
    
      
    
     let timer =    setInterval(() => {
          if(i<1.5 && !bigging){
            i += 0.1;
            _box.style.transform = `scale(${i})`;
           
       
          }else{
              clearInterval(timer)
              timer = null
              bigging=true
          }
         
      }, 80);
    
      
    // _box.style.transform = `scale(1.5)`;
  }

  function small(){
     
    let timer =    setInterval(() => {
          if(i>1 && bigging){
            i = i - 0.1;
            _box.style.transform = `scale(${i})`;
            
       console.log(i);
          }else{
            clearInterval(timer)
              timer = null
              bigging=false
          }
       
      }, 80);
  }
  // console.log(_box.style.transform)
</script>
